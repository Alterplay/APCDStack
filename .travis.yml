language: objective-c
osx_image: xcode63
branches:
  only:
    - master
    - framework
env:
- LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

before_install:
- gem install xcpretty -N

script:
- set -o pipefail
- xcodebuild -project APCDStack.xcodeproj -scheme "APCDStack" -sdk iphonesimulator
  -destination "platform=iOS Simulator,name=iPhone 6" ONLY_ACTIVE_ARCH=NO  test | xcpretty -c
- pod lib lint --quick
